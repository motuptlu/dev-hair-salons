<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Dev Hair Colourist Salon</title>
    <!-- Same head links -->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/animations.css">
</head>
<body>
    <!-- Navbar -->
    
    <section class="contact-section section-padding" style="padding-top: 120px;">
        <div class="container">
            <div class="section-header text-center" data-aos="fade-up">
                <span class="section-subtitle">Get In Touch</span>
                <h1 class="section-title">Contact <span class="text-accent">Us</span></h1>
            </div>
            
            <div class="row" style="gap: 40px;">
                <div class="col-lg-6" data-aos="fade-right">
                    <div class="contact-info">
                        <div class="info-item">
                            <div class="info-icon">
                                <i class="fas fa-map-marker-alt"></i>
                            </div>
                            <div class="info-content">
                                <h3>Visit Us</h3>
                                <p>Shop No - 2, UG Floor, South Point Mall<br>
                                Golf Course Rd, Sector 53<br>
                                Gurugram, Haryana 122011</p>
                            </div>
                        </div>
                        
                        <div class="info-item">
                            <div class="info-icon">
                                <i class="fas fa-phone"></i>
                            </div>
                            <div class="info-content">
                                <h3>Call Us</h3>
                                <p><a href="tel:+919990232499">+91 9990232499</a></p>
                            </div>
                        </div>
                        
                        <div class="info-item">
                            <div class="info-icon">
                                <i class="fas fa-clock"></i>
                            </div>
                            <div class="info-content">
                                <h3>Working Hours</h3>
                                <p>Monday - Sunday<br>10:00 AM - 8:00 PM</p>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="col-lg-6" data-aos="fade-left">
                    <div class="map-container">
                        <iframe 
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3508.191234567890!2d77.08374!3d28.431400!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMjjCsDI1JzUzLjAiTiA3N8KwMDUnMDEuNSJF!5e0!3m2!1sen!2sin!4v1234567890"
                            width="100%" 
                            height="450" 
                            style="border:0; border-radius: 15px;" 
                            allowfullscreen="" 
                            loading="lazy">
                        </iframe>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <!-- Footer -->
</body>
</html>
